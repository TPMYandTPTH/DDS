<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Splitter - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="TPLogo11.png" type="image/png">
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <img src="TPLogo11.png" alt="Company Logo" class="logo img-fluid">
            <h1 class="mt-3">JD Splitter</h1>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="result-section">
                    <h2 class="section-title">Processing Complete!</h2>
                    <p>Your document has been split into <strong>{{ count }}</strong> individual job descriptions.</p>
                    
                    <div class="download-section">
                        <a href="/download" class="btn btn-primary">
                            <i class="fas fa-download me-2"></i> Download All Documents
                        </a>
                    </div>
                    
                    <div class="actions">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i> Split Another Document
                        </a>
                    </div>
                </div>

                <!-- Social Media Links -->
                <div class="mt-4">
                    <div class="row text-center">
                        <!-- Company Global -->
                        <div class="col-md-4 mb-3">
                            <h5>Company Global</h5>
                            <div class="d-flex justify-content-center gap-3">
                                <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
                                <a href="#" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                                <a href="#" class="social-icon tiktok"><i class="fab fa-tiktok"></i></a>
                            </div>
                        </div>
                        <!-- Company Location 1 -->
                        <div class="col-md-4 mb-3">
                            <h5>Company Location 1</h5>
                            <div class="d-flex justify-content-center gap-3">
                                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                        <!-- Company Location 2 -->
                        <div class="col-md-4 mb-3">
                            <h5>Company Location 2</h5>
                            <div class="d-flex justify-content-center gap-3">
                                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">Â© <span id="current-year"></span> Company Name. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">#MoreTogether</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
